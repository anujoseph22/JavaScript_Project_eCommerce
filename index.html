<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toy Store</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="app.js"></script>

    <nav class="navbar">
        <div id="sidebar" class="nav-sidebar">
            <div class="dropup">
                <ul>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

        </div>
        <div id="sidebarbtn" class="nav-btn">
            <!-- <i class="fa fa-bars" onclick="openNav()"></i> -->
            <button class="openbtn" onclick="openNav()"> ☰ </button>
        </div>

        <div class="navbar-center ">

            <a href="index.html"><img src="./images/logo.png" alt="Store Logo" /></a>

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Surprise your Kids</h1>
            <button class="banner-btn">Shop Here</button>
        </div>
    </header>
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/game_activity.jpeg" alt="Supermarket Toy" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Supermarket Toy Set</h3>
                <h4>€50.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/game_activity.jpeg" alt="Supermarket Toy" class="product-img" />
                    <button class="bag-btn" data-id="2">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Supermarket Toy Set</h3>
                <h4>€50.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/game_activity.jpeg" alt="Supermarket Toy" class="product-img" />
                    <button class="bag-btn" data-id="3">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Supermarket Toy Set</h3>
                <h4>€50.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/game_activity.jpeg" alt="Supermarket Toy" class="product-img" />
                    <button class="bag-btn" data-id="4">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Supermarket Toy Set</h3>
                <h4>€50.99</h4>
            </article>
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/game_activity.jpeg" alt="Game Activity" />
                    <div>
                        <h4>Game Activity</h4>
                        <h5>€50.99</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fa fa-chevron-up"></i>
                        <p class="item-count">1</p>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total: € <span class="cart-total">0</span> </h3>
                <button class="clear-cart banner-btn">clear cart</button>

            </div>


        </div>
    </div>

</body>

</html>
